<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- HEADING -->
    <header>
        <h1><span class="student">STUDENT</span><span class="styling"> TODO </span> List </h1>
    </header>
    <!-- END-HEADING -->

    <!-- CONTROL -->
    <section class="control">
        <input id="textInput" type="text" placeholder="What do you want to do">
        <label id="until">when:<input id="date" type="date"></label>
        <select id="prioritySelector">
            <option value="">priority</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addButton">+</button>
        <button id="sortButton">Sort</button>
        <button id="cleanButton">Clean all</button><br>
    </section>
    <div id="count">
        <p id="things"> Things to do- </p>
        <div id="counter"></div>
    </div>
    <!-- END-CONTROL -->

    <!-- VIEW -->
    <section class="view">
    </section>
    <!-- END-VIEW     -->
</body>

</html>
